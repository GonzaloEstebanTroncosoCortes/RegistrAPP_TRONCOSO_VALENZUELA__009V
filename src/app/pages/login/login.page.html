<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
      text="Regresar"
      color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card class="contenidoTarjeta">
    <ion-card-header>
      <ion-card-title>Ingrese sus Datos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      
      <form #formularioLogin="ngForm" (keyup.enter)="EnviarLogin()">
        <ion-list>
            
            <ion-item>
              <ion-label position="floating">Correo: </ion-label>
              <ion-input type="email" placeholder="Ingrese su Correo..." name="correo" 
                      [(ngModel)]="usuario.correo"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Contraseña: </ion-label>
              <ion-input type="password" placeholder="Cree su Contraseña..."name="password" 
                      [(ngModel)]="usuario.password"></ion-input>
            </ion-item>

        </ion-list>
        <ion-button (click)="EnviarLogin()" expand="block" fill="solid" color="primary" shape="round">
          Ingresar
        </ion-button>
      </form>
    </ion-card-content>
    <img src="assets/05_qr.jpg" class="ion-padding imagen">
  </ion-card>


</ion-content>
